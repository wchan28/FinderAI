name: Build Intel Mac Only (Test)

on:
  workflow_dispatch:

jobs:
  build-mac-x64:
    runs-on: macos-15-intel
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Build Python backend
        run: |
          cd backend
          python -m venv build_venv
          source build_venv/bin/activate
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller
          pyinstaller finderai_server.spec --clean --noconfirm
          mkdir -p ../ui/python-dist/mac
          cp -r dist/finderai-server/* ../ui/python-dist/mac/
          deactivate

      - name: Install Node dependencies
        run: cd ui && npm ci

      - name: Build Electron app
        run: cd ui && npm run build
        env:
          CSC_IDENTITY_AUTO_DISCOVERY: false
          VITE_CLERK_PUBLISHABLE_KEY: ${{ secrets.VITE_CLERK_PUBLISHABLE_KEY }}
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}

      - name: Upload Mac x64 artifact
        uses: actions/upload-artifact@v4
        with:
          name: FinderAI-mac-x64-test
          path: ui/release/*.zip
