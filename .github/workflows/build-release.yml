name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      create_release:
        description: 'Create a GitHub release'
        required: false
        default: 'true'
        type: boolean

jobs:
  build-mac-arm64:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Build Python backend
        run: |
          cd backend
          python -m venv build_venv
          source build_venv/bin/activate
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller
          pyinstaller finderai_server.spec --clean --noconfirm
          mkdir -p ../ui/python-dist/mac
          cp -r dist/finderai-server/* ../ui/python-dist/mac/
          deactivate

      - name: Install Node dependencies
        run: cd ui && npm ci

      - name: Build Electron app
        run: cd ui && npm run build
        env:
          CSC_IDENTITY_AUTO_DISCOVERY: false
          VITE_CLERK_PUBLISHABLE_KEY: ${{ secrets.VITE_CLERK_PUBLISHABLE_KEY }}
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}

      - name: Upload Mac ARM64 artifact
        uses: actions/upload-artifact@v4
        with:
          name: FinderAI-mac-arm64
          path: ui/release/*.zip

  build-mac-x64:
    runs-on: macos-15-intel
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Build Python backend
        run: |
          cd backend
          python -m venv build_venv
          source build_venv/bin/activate
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller
          pyinstaller finderai_server.spec --clean --noconfirm
          mkdir -p ../ui/python-dist/mac
          cp -r dist/finderai-server/* ../ui/python-dist/mac/
          deactivate

      - name: Install Node dependencies
        run: cd ui && npm ci

      - name: Build Electron app
        run: cd ui && npm run build
        env:
          CSC_IDENTITY_AUTO_DISCOVERY: false
          VITE_CLERK_PUBLISHABLE_KEY: ${{ secrets.VITE_CLERK_PUBLISHABLE_KEY }}
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}

      - name: Upload Mac x64 artifact
        uses: actions/upload-artifact@v4
        with:
          name: FinderAI-mac-x64
          path: ui/release/*.zip

  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Build Python backend
        run: |
          cd backend
          python -m venv build_venv
          .\build_venv\Scripts\Activate.ps1
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller
          pyinstaller finderai_server.spec --clean --noconfirm
          New-Item -ItemType Directory -Force -Path ..\ui\python-dist\win
          Copy-Item -Recurse dist\finderai-server\* ..\ui\python-dist\win\

      - name: Install Node dependencies
        run: cd ui && npm ci

      - name: Build Electron app
        run: cd ui && npm run build
        env:
          VITE_CLERK_PUBLISHABLE_KEY: ${{ secrets.VITE_CLERK_PUBLISHABLE_KEY }}
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}

      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: FinderAI-windows
          path: ui/release/*.exe

  create-release:
    needs: [build-mac-arm64, build-mac-x64, build-windows]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v') || github.event.inputs.create_release == 'true'
    permissions:
      contents: write
    steps:
      - name: Download Mac ARM64 artifact
        uses: actions/download-artifact@v4
        with:
          name: FinderAI-mac-arm64
          path: ./release

      - name: Download Mac x64 artifact
        uses: actions/download-artifact@v4
        with:
          name: FinderAI-mac-x64
          path: ./release

      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: FinderAI-windows
          path: ./release

      - name: List release files
        run: ls -la ./release

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: release/*
          generate_release_notes: true
          draft: true
          name: FinderAI ${{ github.ref_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
